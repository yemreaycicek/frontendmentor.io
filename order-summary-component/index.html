<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- Our CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Order Summary Component</title>
</head>
<body>
  <div class="card">
    <div class="card-image"></div>
    <div class="card-content">
      <h2 class="card-title">Order Summary</h1>
      <p class="card-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="card-plan">
        <img src="./assets/images/RcLrhgol.svg" alt="...">
        <div class="annual-plan">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <a href="#" class="change-plan">Change</a>
      </div>
      <div class="card-buttons">
        <button type="submit" class="payment">Proceed to Payment</button>
        <button type="submit" class="cancel">Cancel Order</button>
      </div>
    </div>
  </div>
</body>
</html>
