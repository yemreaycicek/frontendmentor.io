<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Our CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>NFT Preview Card Component</title>
</head>
<body>
  <div class="card">  
    <div class="card-image">
      <img src="./assets/images/oKk1HftU.jpg" alt="Equilibrium">
      <div class="image-overlay">
        <a href="#"><i class="fa-solid fa-info"></i></a>
      </div>
    </div>
    <div class="card-content">
      <h1 class="card-title">Equilibrium #3429</h1>
      <p class="card-paragraph">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-info">
        <div class="card-info-item">
          <img src="./assets/images/F8poo48d.svg" alt="ETH">
          <p>0.041 ETH</p>
        </div>
        <div class="card-info-item">
          <img src="./assets/images/ZFS0KbyD.svg" alt="Clock">
          <p>3 days left</p>
        </div>
      </div>
      <div class="card-creator">
        <img src="./assets/images/0JxyjAou.png" alt="Jules Wyvern">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </div>
</body>
</html>
